<script>
$(function(){
    var totalManageElement = $('input#id_infoattachmentfile_set-TOTAL_FORMS');
    var currentFileCount = parseInt(totalManageElement.val());
    $('button#add').on('click', function(){
        var nameElement = $('<input>', {
            type: 'name',
            name: 'infoattachmentfile_set-' + currentFileCount + '-attachment',
            id: 'id_infoattachmentfile_set-' + currentFileCount + '-attachment',
        });
        var fileElement = $('<input>', {
            type: 'file',
            name: 'infoattachmentfile_set-' + currentFileCount + '-attachment',
            id: 'id_infoattachmentfile_set-' + currentFileCount + '-attachment',
        });
        $('div#file-area').append(nameElement);
        $('div#file-area').append(fileElement);
        currentFileCount += 1;
        totalManageElement.attr('value', currentFileCount);
    });
});
</script>
