{% extends "base.html" %}
{% block main %}

<div class="welcome">
    <h1>ユーザー一覧</h1>
</div>
<a class="btn btn-primary" href="/admin/" target="admin">詳細管理画面</a>
<a class="btn btn-primary float-end" href="{% url 'account_new' %}">＋</a>
{% if users %}
    <table class="table">
        <thead>
        <tr>
            <th>ユーザ名</th>
            <th>登録日時</th>
            <th>ログイン日時</th>
            <th>削除</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users|dictsort:"username" %}
        <tr>
            <th>{{ user.username }}</th>
            <th>{{ user.date_joined }}</th>            
            <th>{{ user.last_login }}</th>            
            <th><a class="btn btn-danger" href="{% url 'account_delete' user.pk %}">削除</a></th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>ユーザは登録されていません。</p>
{% endif %}
{% endblock %}
