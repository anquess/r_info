<h2>添付ファイル</h2>
{{ formset.management_form }}
<div id="file-area">
{% for file_form in formset %}
    <div class="row pb-2">
    <div class="col-5">
        <input class="form-control" type="file" name="attachmentfile_set-{{ forloop.counter0 }}-file" id="id_attachmentfile_set-{{ forloop.counter0 }}-file" >
        {{ file_form.info }}
        {{ file_form.id }}
    </div>
    <div class="col-5">
        <a href="/media/{{ file_form.file.value }}">{{ file_form.filename.value }}</a>
    </div>
    <div class="col-2">
        <input class="form-check-input" type="checkbox" name="attachmentfile_set-{{ forloop.counter0 }}-DELETE" id="id_attachmentfile_set-{{ forloop.counter0 }}-DELETE">
        <label class="form-check-label" for="id_attachmentfile_set-{{ forloop.counter0 }}-DELETE">削除</label>
    </div>
    </div>
{% endfor %}
</div>
<button id="add" type="button" class="btn btn-primary">ファイルの追加</button></br>
